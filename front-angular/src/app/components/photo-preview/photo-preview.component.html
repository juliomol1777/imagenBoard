<div class="row" *ngIf="!photo; else contenido">
    <h1>Cargando...</h1>
</div>
<ng-template #contenido>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <img [src]="'http://localhost:4000/' + photo.imagePath" class="img-fluid">
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <div class="card-body">
                    <form class="card-body" (submit)= "updatePhoto(title, description)">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Titulo de la foto" [value] = "photo.title" #title>
                        </div>
                        <div class="form-group">
                            <textarea  rows="2" class="form-control" placeholder="Descripcion de la foto" [value] = "photo.description" #description></textarea>
                        </div>
                        <button class="btn btn-primary btn-block">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-danger" (click)= "deletePhoto(photo._id)">Eliminar</button>
</ng-template>
